apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod-namespace
  name: web-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: "gcr.io/google-samples/hello-app:1.0" # A simple web server
---
apiVersion: v1
kind: Service
metadata:
  namespace: prod-namespace
  name: web-service
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 8080