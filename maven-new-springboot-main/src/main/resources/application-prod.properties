# Production-specific properties (used with --spring.profiles.active=prod)
spring.thymeleaf.cache=true
# Static resource caching (seconds) - long cache for immutable assets
spring.web.resources.cache.period=31536000

# Expose basic actuator endpoints for health and info
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Logging
logging.level.root=INFO

# Do not change server.port here; Tomcat or environment will provide runtime port
# server.port=8080
