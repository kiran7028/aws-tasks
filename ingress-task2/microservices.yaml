# -----------------------------
# Service 1: Frontend
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: stag-microservices
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: hashicorp/http-echo
        args: ["-text", "Welcome to the E-Commerce Homepage!"]
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  namespace: stag-microservices
  name: frontend-svc
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 5678 # Default port for http-echo

